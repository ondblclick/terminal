<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Terminal</title>
  </head>
  <body>
    <div class="container">
      <div class="terminal">
        <div id="display" class="display"></div>
        <div id="power-button" class="power-button"></div>
      </div>
    </div>

    <div id="authorize" class="authorize-screen screen">
      <div class="screen-inner">
        <p>ROBCO INDUSTRIES (TM) TERMALINK PROTOCOL</p>
        <p>ENTER PASSWORD NOW</p>
        <a id="fail" href="#">FAIL</a>
        <a id="success" href="#">SUCCESS</a>
      </div>
    </div>

    <div id="authorize_fail" class="authorize-screen screen">
      <div class="screen-inner">
        <p>TERMINAL LOCKED</p>
        <p>PLEASE CONTACT AN ADMINISTRATOR</p>
      </div>
    </div>

    <div id="menu" class="authorize-screen screen">
      <div class="screen-inner">
        <p>ROBCO INDUSTRIES UNIFIED OPERATING SYSTEM</p>
        <p>COPYRIGHT 2075-2077 ROBCO INDUSTRIES</p>
        <br>
        <p>Welcome, Overseer.</p>
        <div class="divider"></div>
        <ul>
          <li><a href="#">Camera</a></li>
          <li><a href="#">Energy</a></li>
          <li><a href="#">Thermostat</a></li>
          <li><a href="#">Smoke + CO</a></li>
        </ul>
      </div>
    </div>
  </body>
</html>
