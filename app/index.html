<!DOCTYPE html>

  <head>

    <title>Terminal</title>

        <div id="display" class="display"></div>
        <div id="power-button" class="power-button"></div>

    </div>

      <div class="screen-inner">
        <div>ROBCO INDUSTRIES (TM) TERMALINK PROTOCOL</div>
        <div>ENTER PASSWORD NOW</div>
        <br>
        <a id="fail" href="#">FAIL</a>
        <a id="success" href="#">SUCCESS</a>
      </div>
    </div>

    <div id="authorize_fail" class="authorize-screen screen">
      <div class="screen-inner">
        <div class="text-center">
          <div>TERMINAL LOCKED</div>
          <div>PLEASE CONTACT AN ADMINISTRATOR</div>
        </div>
      </div>
    </div>

    <div id="menu" class="authorize-screen screen">
      <div class="screen-inner">
        <div class="text-center">
          <div>ROBCO INDUSTRIES UNIFIED OPERATING SYSTEM</div>
          <div>COPYRIGHT 2075-2077 ROBCO INDUSTRIES</div>
          <div>-Server 42-</div>
        </div>
        <br>
        <p>Welcome, Overseer.</p>
        <div class="divider"></div>
        <ul>
          <li><a href="#">Camera</a></li>
          <li><a href="#">Energy</a></li>
          <li><a href="#">Thermostat</a></li>
          <li><a href="#">Smoke + CO</a></li>
        </ul>
      </div>
    </div>
  </body>
</html>
